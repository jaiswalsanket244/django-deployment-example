{% extends 'my_app/BASE.html'%}
{% load static%}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
        <h2>Thanks for registrating</h2>
    {% else %}
        <h1>Register Here</h1>
        <h3>Fill out the form</h3>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{user_form.as_p}}
            {{user_profile_form.as_p}}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>
{%endblock%}
